{% extends 'main/base.html' %}

{% block content %}
<div class="content_list">
{% for post in posts %}
    {% if post.brand == 'Nike' %}
        <div class="content" onclick="location.href='https://www.nike.com/kr/launch/?type=upcoming&activeDate=date-filter:AFTER'">
            <img src="{{ post.image }}" alt="" height="600" class="image">
            <h1 class="brand">{{ post.brand }}</h1>
            <p class="title">{{ post.title }}</p>
            <p class="date">{{ post.date }}</p>
        </div>
    {% elif post.brand != 'Nike' and post.brand != 'Converse' %}
        <p class="None_text">예정중인 상품이 없습니다.</p>
    {% endif %}
{% endfor %}
</div>

{% endblock %}
